<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f7fb; /* Light background for better contrast */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 100px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            color: #4CAF50; /* Green for success message */
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }
        .btn {
            background-color: #FF7043; /* Orange button */
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 18px;
            display: inline-block;
            width: 100%;
            max-width: 300px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #FF5722; /* Darker orange for hover effect */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Order Placed!</h1>
        <p><strong>Total:</strong> ${{ total_price }}</p>
        <a href="/main_menu" class="btn">Back to Main Menu</a>
    </div>

</body>
</html>
