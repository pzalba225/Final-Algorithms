<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f1f8ff;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 100px;
            max-width: 500px;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-info {
            background-color: #17a2b8;
            color: white;
        }

        .btn-info:hover {
            background-color: #138496;
        }

        p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>IE Food Ordering Platform</h1>
        <p>Welcome! Please log in or sign up to continue.</p>
        <a href="{{ url_for('login') }}" class="btn btn-primary">Log In as User</a>
        <a href="{{ url_for('cafeteria_login') }}" class="btn btn-info">Log In as Cafeteria</a>
        <a href="{{ url_for('signup') }}" class="btn btn-secondary">Sign Up as User</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
