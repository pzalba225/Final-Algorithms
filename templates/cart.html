<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            color: #4CAF50; /* Matching the 'Snacks' green color */
            font-size: 36px;
            text-align: center;
        }
        .list-group-item {
            background-color: #fafafa;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 18px;
            color: #333;
        }
        .list-group-item span {
            color: #ff5733; /* Price in an engaging orange color */
            font-weight: bold;
        }
        .btn-primary {
            background-color: #4CAF50;
            border-color: #4CAF50;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
        .btn-secondary {
            background-color: #666;
            color: white;
            border-color: #666;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .btn-secondary:hover {
            background-color: #555;
        }
        .btn-remove {
            background-color: #ff5733;
            color: white;
            border-color: #ff5733;
            padding: 5px 10px;
            font-size: 14px;
        }
        .btn-remove:hover {
            background-color: #e04d2b;
        }
        .total-price {
            font-size: 20px;
            font-weight: bold;
            color: #4CAF50; /* Same green as the main menu */
        }
        .empty-cart {
            font-size: 18px;
            color: #888;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Your Cart</h1>
        {% if cart %}
            <ul class="list-group">
                {% for item, price in cart.items() %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ item }}
                        <span>${{ price }}</span>
                        <form method="POST" style="margin: 0;">
                            <input type="hidden" name="remove_item" value="{{ item }}">
                            <button type="submit" class="btn btn-remove">Remove</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
            <p class="total-price mt-3"><strong>Total:</strong> ${{ "%.2f"|format(cart.values() | sum) }}</p>
            <form method="POST">
                <button type="submit" name="checkout" class="btn btn-primary">Checkout</button>
            </form>
        {% else %}
            <p class="empty-cart">Your cart is empty.</p>
        {% endif %}
        <a href="{{ url_for('main_menu') }}" class="btn btn-secondary mt-3">Back to Menu</a>
    </div>
</body>
</html>
